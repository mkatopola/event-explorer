<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Event Explorer</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <div class="search-container">
        <div class="search-bar1">
            <h2>Local Event Explorer</h2>
        </div>

        <div class="search-bar">
            <label for="city">City</label>
            <input type="text" name="city" placeholder="City" id="cityInput">
            <label for="date">Date</label>
            <input type="date" name="date" id="dateInput">
            <button id="searchButton">Search</button>
        </div>
    </div>

    <div id="loading" style="display: none; padding: 20px; text-align: center;">
        Loading events...
    </div>

    <div class="event-grid" id="eventGrid">
        <!-- Events will be inserted here dynamically -->
    </div>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
